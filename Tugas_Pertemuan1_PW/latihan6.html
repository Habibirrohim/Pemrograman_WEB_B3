<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">

    <div class="flex h-screen">

        <div class="w-64 bg-blue-900 text-white p-6 flex flex-col justify-between">
            <div>
                <h2 class="text-2xl font-bold mb-6 text-center">Dashboard</h2>
                <nav class="space-y-4">
                    <a href="Latihan1.html" class="block py-2 px-4 bg-blue-700 rounded-md hover:bg-blue-800">Home</a>
                    <a href="profil.html" class="block py-2 px-4 bg-blue-700 rounded-md hover:bg-blue-800">Profile</a>
                    <a href="latihan4.html" class="block py-2 px-4 bg-blue-700 rounded-md hover:bg-blue-800">Tabel Mahasiswa</a>
                    <a href="latihan6.html" class="block py-2 px-4 bg-blue-700 rounded-md hover:bg-blue-800">Input Formulir</a>
                    <a href="latihan3.html" class="block py-2 px-4 bg-blue-700 rounded-md hover:bg-blue-800">Berita</a>
                </nav>
            </div>
            <a href="#" class="block py-2 px-4 bg-red-500 rounded-md hover:bg-red-600 text-center">Logout</a>
        </div>

        <div class="flex-1 flex items-center justify-center bg-gray-100">
            <div class="max-w-xl w-full bg-white p-8 rounded-lg shadow-xl">
                <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Formulir Pendaftaran</h1>

                <form action="">
                    <div class="mb-6">
                        <label for="Nama" class="block text-gray-700 font-semibold mb-2">Nama:</label>
                        <input type="text" name="Nama" id="Nama" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Jenis Kelamin:</label>
                        <div class="flex space-x-6">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="Laki-laki" class="text-blue-500 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Laki-laki</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="Perempuan" class="text-blue-500 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Perempuan</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="TempatLahir" class="block text-gray-700 font-semibold mb-2">Tempat Lahir:</label>
                        <input type="text" name="TempatLahir" id="TempatLahir" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-6">
                        <label for="TanggalLahir" class="block text-gray-700 font-semibold mb-2">Tanggal Lahir:</label>
                        <input type="date" name="TanggalLahir" id="TanggalLahir" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-6">
                        <label for="alamat" class="block text-gray-700 font-semibold mb-2">Alamat:</label>
                        <textarea name="alamat" id="alamat" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Hobi:</label>
                        <div>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="hobi" value="Membaca" class="text-blue-500 focus:ring-blue-500">
                                <span class="ml-2 text-gray-700">Membaca</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-8">
                        <label for="prodi" class="block text-gray-700 font-semibold mb-2">Program Studi:</label>
                        <select name="prodi" id="prodi" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                            <option value="Teknik Informatika">Pendidikan Guru Pendidikan Anak Usia Dini</option>
                            <option value="Manajemen">Sistem Informasi Kelautan</option>
                            <option value="Manajemen">Logistik Kelautan</option>
                            <option value="Manajemen">Pendidikan Kelautan dan Perikanan</option>

                        </select>
                    </div>

                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Kirim</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
